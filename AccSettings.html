<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ITC+Avant+Garde+Gothic+Std:wght@500&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap">
    </head>
    <body>
        <!-- Navbar -->
        <nav id="navBar">
            <img id="logoS" class="center" src="Images/Logo.svg" alt="Logo">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Item-Status.html">Item Status</a></li>
                <li><a href="AccSettings.html">Account Setting</a></li>
                <li><a href="#">Notification</a></li>
            </ul>
        </nav>

        <!-- Account Settings Section -->
        <div class="account-setting">
            <div class="account-setting-child"></div>
            <div class="account-setting-item"></div>
            <div class="account-setting-inner"></div>
            <div class="ellipse-div"></div>
            <div class="vendor-name">Vendor Name</div>
            <div class="vendor-since-mmddyyyy">Vendor since MM/DD/YYYY</div>
            <div class="rectangle-div"></div>
            <img class="pen-icon" src="pen.svg" alt="">
            <a href="AccSettings1.html">Edit</a>

            <!-- Form Fields -->
            <div class="form-grid">
                <div class="form-row">
                    <label class="form-label" for="vendor-name">Vendor Name</label>
                    <input class="form-input" id="vendor-name" type="text" placeholder="Vendor Name">
                </div>
                <div class="form-row">
                    <label class="form-label" for="vendor-number">Vendor Number</label>
                    <input class="form-input" id="vendor-number" type="text" placeholder="12345678910">
                </div>
                <div class="form-row">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" id="email" type="text" placeholder="Name@gianteagle.com">
                </div>
                <div class="form-row">
                    <label class="form-label" for="account-password">Account Password</label>
                    <input class="form-input" id="account-password" type="text" placeholder="GiantEaglePassword1+">
                </div>
                
            </div>


            <!-- form grid=text input, form row= text wrapper, text=forminput -->
            <!-- <div class="text-input">
                <div class="text-wrapper">
                <div class="text">Vendor Name</div>
                </div>
                </div> -->
            <!-- Components -->
            <div class="component-37">
                <div class="component-36rectangle-38">
                    <div class="component-36rectangle-38-child"></div>
                </div>
                <div class="component-36on">
                    <div class="on">On</div>
                </div>
                <div class="component-36off">
                    <div class="on">Off</div>
                </div>
            </div>
            <div class="component-40">
                <div class="component-36rectangle-38">
                    <div class="component-36rectangle-38-child"></div>
                </div>
                <div class="component-36on">
                    <div class="on">On</div>
                </div>
                <div class="component-36off">
                    <div class="on">Off</div>
                </div>
            </div>
            <div class="component-38">
                <div class="component-36rectangle-38">
                    <div class="component-36rectangle-38-child"></div>
                </div>
                <div class="component-36on">
                    <div class="on">On</div>
                </div>
                <div class="component-36off">
                    <div class="on">Off</div>
                </div>
            </div>
            <div class="component-39">
                <div class="component-36rectangle-38">
                    <div class="component-36rectangle-38-child"></div>
                </div>
                <div class="component-36on">
                    <div class="on">On</div>
                </div>
                <div class="component-36off">
                    <div class="on">Off</div>
                </div>
            </div>

            <!-- Labels -->
            <div class="enable-notifications">Enable Notifications</div>
            <div class="product-submission-notificatio">Product Submission Notifications</div>
            <div class="product-submission-notificatio1">Product Submission Notifications</div>
            <div class="email-notifications">Email Notifications</div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
