<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Forget Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img id="logoB" class="center fix-margin" src="Images/Logo.svg">
        <h1 id="check">Check your email</h1>
        <p id="below-check">Please check the email address to see instructions of how to reset your password.</p>
        <form>
            <input type="email" class="login-input input-text center" id="email" placeholder="Email" required>
            <p id="resend-email" class="center">Didn't receive email? <a href="">Resend email</a></p>
            <button id="confirm-send" class="center" type="submit">Confirm</button>
        </form>
    <script src="scripts.js"></script>
    </body>

</html>
