<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="body-sign-in">
        <img id="logoB" class="center" src="Images/Logo.svg">
        <form>
            <input type="email" class="login-input input-text center" id="email" placeholder="Email" required>
            <input type="password" class="login-input input-text center" id="password" placeholder="Password" required>
            <a href="ForgetPass.html" id="forgot">Forget Password?</a>
            <button id="sign-in" class="center" type="button">Sign In</button>
        </form>
    </body>
    <script src="scripts.js"></script>
</html>
